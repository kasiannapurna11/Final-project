<body>
    <main class='d-flex flex-column align-items-center mt-5'>

		<form id='login-form' class="col-8 col-lg-4 mt-5 ">
			<h1>Library Registration Form</h1>
			<div class="row mb-3 mt-3">
				<label class="form-label">First Name
					<input type="firstname" class="form-control" name='First Name' aria-describedby="emailHelp">
				</label>
                </div>
                <div class="row mb-3 mt-3">
                    <label class="form-label">Last Name
                        <input type="lastname" class="form-control" name='Last Name' aria-describedby="emailHelp">
                    </label>
                    </div>
                    <div class="row mb-3 mt-3">
                        <label class="form-label">Email address
                            <input type="email" class="form-control" name='email' aria-describedby="emailHelp">
                        </label>
                    </div>   
			<div class="row mb-3">
				<label class="form-label">Password
					<input type="password" class="form-control" name="password">
				</label>
			</div>
            <div class="row mb-3">
				<label class="form-label">Repeat Password
					<input type="password" class="form-control" name="repeat password">
				</label>
			</div>
            <div class="row mb-3 mt-3">
                <label class="form-label">Address
                    <input type="Address" class="form-control" name='Address' aria-describedby="emailHelp">
                </label>
                </div>
                <div class="row mb-3 mt-3">
                    <label class="form-label">Phone Number
                        <input type="tel" id="phone" name="phone" placeholder="123-455-0678" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
                        <small>Format: 123-455-0678</small><br><br>
                    </label>
                    </div>
            
			<button type="submit" class="btn btn-primary" id='register-submit'>Register</button>
		</form>
    </br>
